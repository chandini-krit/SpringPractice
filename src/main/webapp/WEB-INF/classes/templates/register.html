<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <h2>Registration</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br>

        <label>Gender:</label>
        <input type="radio" id="gender-male" th:field="*{gender}" value="Male" required>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" th:field="*{gender}" value="Female">
        <label for="gender-female">Female</label><br>

        <label for="interests">Interests:</label>
        <input type="text" id="interests" th:field="*{interests}" required><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" th:field="*{skills}" required><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" th:field="*{hobbies}" required><br>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
